<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    for (var i = 0; i < 3; i++) {
        document.write(i + ". javascript" + "<br>");
    }

    var a = 1;
    var b = 1;
    document.write("a++의 값 : "+a++ + "<br>");

    document.write("++b의 값 : " + ++b);
</script>
</body>
</html>
