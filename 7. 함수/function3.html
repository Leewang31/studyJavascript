<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function get_arg(arg) {
        return arg * arg;
    }

    document.write("get_arg(1) : " + get_arg(1)+"<br>");
    document.write("get_arg(2) : " + get_arg(2)+"<br>");

    function get_arg2(arg1, arg2) {
        return arg1 + arg2;
    }
    document.write("get_arg2(100,200) : " + get_arg2(100, 200)+"<br>");
    document.write("get_arg2(100,50) : " + get_arg2(100, 50));
</script>
</body>
</html>
