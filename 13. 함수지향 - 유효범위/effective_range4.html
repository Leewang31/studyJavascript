<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var numbers = [ 4,2,3,1];
    function sortfunc(a, b) {
        document.write(a +" "+ b +"<br>");
        return a-b;
    }
    // document.write(numbers.sort()+"<br>");
    document.write(numbers.sort(sortfunc));
</script>
</body>
</html>
