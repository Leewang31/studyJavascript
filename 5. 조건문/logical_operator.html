<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  if (true && true){
    console.log("true && true = true");
  }
  if (true && false){
    console.log("true && false");
  }
  if (false && false){
    console.log("false && false");
  }

  if (true || true){
      console.log("true || true = true");
  }
  if (true || false){
      console.log("true || false");
  }
  if (false || false){
      console.log("false || false");
  }
</script>
</body>
</html>
