<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script text="text/javascript">
    var arr = []
    for(var i = 0; i < 5; i++){
        arr[i] = function(id){
            return function (){
                return id;
            }
        }(i);
    }
    for(var index in arr) {
        document.write(index+" : "+arr[index]()+"<br>");
    }
</script>
</body>
</html>
