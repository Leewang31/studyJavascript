<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자</title>
</head>
<body>
<script type="text/javascript">
    alert('Hello \'my\' World');    //Hello 'my' World
    console.log(1); //1
    console.log("1");  //1
    console.log(typeof(1)); // number
    console.log(typeof("1")); // String
</script>
</body>
</html>
