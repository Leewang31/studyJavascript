<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자의 연산</title>
</head>
<body>
<script type="text/javascript">
    alert("Hello \nWorld"); //'\n'은 줄바꿈 입니다.
    console.log("Hello"+" "+"World"); //Hello World
    console.log("1"+"1"); // 11 , 문자 이기 떄문에 2아닙니다.
    console.log("Hello".length) //5, 길이가 5라는 뜻
    console.log("abcde".indexOf("d")) //3, 3번째라는 뜻
</script>
</body>
</html>
