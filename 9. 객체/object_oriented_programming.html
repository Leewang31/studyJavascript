<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script text="text/javascript">
    var grades = {
        'list': {'lee': 5, 'kim': 9, 'park': 2},
        'show': function () {
            for (var name in this.list) {
                document.write(name+" : "+ this.list[name]+" ");
            }
        }
    }
    grades.show();
</script>
</body>
</html>
